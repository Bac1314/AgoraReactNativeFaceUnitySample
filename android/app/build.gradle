apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "io.agora.rte.extension.faceunity"
    defaultConfig {
        applicationId "io.agora.rte.extension.faceunity"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Optional: handle native .so conflicts in AAR
    // packagingOptions {
    //     pickFirst '**/*.so'
    // }

    packagingOptions {
        pickFirst '**/*.so'
        exclude 'META-INF/*.kotlin_module'
    }
}

// Tell Gradle to look in libs/ for AARs
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Local AAR dependency
    // implementation(name: 'extension_aar-release', ext: 'aar')

    // Fallback for any other local libraries
    // implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])

    implementation(name: 'extension_aar-release', ext: 'aar')
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native dependencies
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
